<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form >
            <h1 class="heading">Contact Us</h1>
            <label for="name" class="same">Your Name*  </label> <br>
            <input type="text" class="same_input" id="name" placeholder="Enter your name" required>
            <br><br>
            <label for="email" class="same">Your Email*  </label> <br>
            <input type="email" class="same_input" id="email" placeholder="Enter your email" required>
            <br><br>
            <label for="number" class="same">Number*  </label> <br>
            <input type="tel" class="same_input" id="number" placeholder="Enter your number" required>
            <br><br>
            <label for="message" class="same">Message*  </label> <br>
            <textarea id="message" class="same_input" placeholder="Enter your message" required></textarea>
            <br><br>
            <button type="submit">Send Message</button>
        </form>
    </div>
    
    
</body>
</html>
